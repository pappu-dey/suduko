<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="main">
      <h1>TIC TAC TOE</h1>
      <p id="ins">Choose a mode to play:</p>
      <div id="mode-select">
        <button id="play-friend" class="mode-button">Play with Friend</button>
        <button id="play-computer" class="mode-button">
          Play with Computer
        </button>
      </div>
      <div id="board" class="board hidden"></div>
      <button id="reset" class="reset hidden">RESET</button>
      <p id="message" class="message hidden"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
